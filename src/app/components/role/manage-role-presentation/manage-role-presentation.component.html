<div class="box box-primary">
    <div class="box-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label>{{'ROLE_NAME' | translate}}</label>
                <input [(ngModel)]="role.name" type="text" class="form-control">
            </div>
        </div>
        <div>
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <h4 class="widget-title">{{'PERMISSION' | translate}}</h4>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr class="table-active"> 
                            <th>#</th>
                            <th *ngFor='let action of actions' scope="col">
                                {{action.name}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let page of pages'>
                            <td>
                                {{page.name}} ({{page.url}})
                            </td>
                            <td *ngFor='let action of actions'>
                                <div *ngIf="checkPageAction(page.id,action.id)">
                                    <mat-slide-toggle [checked]="checkPermission(page.id,action.id)"
                                        (change)="onPermissionChange($event,page,action)">
                                    </mat-slide-toggle>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="m-top-10">
    <button class="btn btn-success btn-sm m-right-10" (click)="saveRole()" cdkFocusInitial>
        <i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
    <button class="btn btn-danger btn-sm" [routerLink]="['/admin/roles']">
        <i class="fas fa-times-circle"></i> {{'CANCEL' | translate}}</button>
</div>
