<div class="row align-items-center justify-content-between">
  <div class="col-md-auto col-sm-auto">
    <div class="content-header">
      <h1>{{'ROLES' | translate}}</h1>
    </div>
  </div>
  <div class="col-md-auto col-sm-auto">
    <h4 class="widget-title">
      <button *hasClaim="'role_add'" class="btn btn-success btn-sm m-right-10" [routerLink]="['/admin/roles/manage']">
        <i class="fas fa-plus"></i>
        {{'ADD_ROLE' | translate}}
      </button>
    </h4>
  </div>
</div>


<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="box box-primary">
  <div class="box-body">
    <div class="table-container table">
      <table mat-table [dataSource]="roles">

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th style="width:30%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
          <td style="width:30%" mat-cell *matCellDef="let role">
            <button *hasClaim="'role_edit'" [routerLink]="['/admin/roles/manage',role.id]"
              class="btn btn-success btn-sm m-right-10" type="button">
              <i class="fas fa-pencil-alt"></i>
              <span class="d-none d-sm-inline"> {{'EDIT' | translate}}</span>
            </button>
            <button *hasClaim="'role_delete'" (click)="deleteRole(role)" class="btn btn-danger btn-sm" type="button">
              <i class="fas fa-trash-alt"></i>
              <span class="d-none d-sm-inline"> {{'DELETE' | translate}}</span>
            </button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
          <td mat-cell *matCellDef="let role"> {{role.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
