<div class="close-btn-modal" (click)="onCancel()">
  <i class="fa fa-times"></i>
</div>
<div class="container">
  <div mat-dialog-content>
    <div class="form-group">
      <label for="actionName">{{"ACTION_NAME" | translate}}</label>
      <input [(ngModel)]="data.name" type="text" class="form-control" id="actionName">
    </div>
  </div>
  <div mat-dialog-actions>
    <ng-container *ngIf="!isEdit">
      <button *hasClaim="'action_add'" class="btn btn-success btn-sm m-right-10" (click)="saveAction()"
        cdkFocusInitial>
        <i class="fas fa-save"></i>
        {{"SAVE" | translate}}
      </button>
    </ng-container>
    <ng-container *ngIf="isEdit">
      <button *hasClaim="'action_edit'" class="btn btn-success btn-sm m-right-10" (click)="saveAction()"
        cdkFocusInitial><i class="fas fa-save"></i>
        {{"SAVE" | translate}}
      </button>
    </ng-container>
    <button class="btn btn-danger btn-sm" (click)="onCancel()">
      <i class="fas fa-times-circle"></i>
      {{"CANCEL" | translate}}
    </button>
  </div>
</div>
