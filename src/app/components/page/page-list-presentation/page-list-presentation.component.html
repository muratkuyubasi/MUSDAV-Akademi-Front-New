<div class="row align-items-center justify-content-between">
  <div class="col-md-auto col-sm-auto">
    <div class="content-header">
      <h1>{{'PAGES' | translate}}</h1>
    </div>
  </div>
  <div class="col-md-auto col-sm-auto">
    <h4 class="widget-title">
      <button *hasClaim="'page_add'" class="btn btn-success btn-sm m-right-10" (click)="managePage()">
        <i class="fas fa-plus"></i>
        {{'ADD_PAGE' | translate}}
      </button>
    </h4>
  </div>
</div>


<div class="loading-shade" *ngIf="!loading">
  <mat-spinner></mat-spinner>
</div>
<div class="box box-primary">
  <div class="box-body">
    <div class="table-container">
      <table mat-table [dataSource]="pages" class="table">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th class="table-light" style="width:30%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
          <td style="width:30%" mat-cell *matCellDef="let element">
            <button *hasClaim="'page_edit'" (click)="managePage(element)" class="btn btn-success btn-sm m-right-10"
              type="button">
              <i class="fas fa-pencil-alt"></i>
              <span class="d-none d-sm-inline"> {{'EDIT' | translate}}</span>
            </button>
            <button *hasClaim="'page_delete'" (click)="deletePage(element)" class="btn btn-danger btn-sm" type="button">
              <i class="fas fa-trash-alt"></i>
              <span class="d-none d-sm-inline"> {{'DELETE' | translate}}</span>
            </button>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="table-light" mat-header-cell *matHeaderCellDef> {{'KEY' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th class="table-light" mat-header-cell *matHeaderCellDef> {{'PAGE_URL_DIALOG' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <ng-container matColumnDef="action-search">
          <th class="table-light" mat-header-cell *matHeaderCellDef> </th>
        </ng-container>
        <ng-container matColumnDef="name-search">
          <th class="table-light" mat-header-cell *matHeaderCellDef>
            <input placeholder="Name" type="text" class="form-control w-90" [formControl]="nameFilterCtl">
          </th>
        </ng-container>
        <ng-container matColumnDef="url-search">
          <th class="table-light" mat-header-cell *matHeaderCellDef>
            <input placeholder="Page Url Or Dialog" type="text" class="form-control w-90" [formControl]="urlFilterCtl">
          </th>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-header-row *matHeaderRowDef="['action-search','name-search','url-search'];sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
