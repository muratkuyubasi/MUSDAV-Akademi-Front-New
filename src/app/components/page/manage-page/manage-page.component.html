<div class="close-btn-modal" (click)="onNoClick()">
  <i class="fa fa-times"></i>
</div>
<div class="container">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="pageName">{{'KEY' | translate}}</label>
          <input [(ngModel)]="data.name" [disabled]="isEdit" type="text" class="form-control" id="pageName">
        </div>
        <div class="form-group">
          <label for="pageName">{{'PAGE_URL_DIALOG' | translate}}</label>
          <input [(ngModel)]="data.url" type="text" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <ng-container *ngIf="!isEdit">
      <button *hasClaim="'page_add'" class="btn btn-success btn-sm m-right-10" (click)="savePage()" cdkFocusInitial>
        <i class="fas fa-save"></i> {{'SAVE' | translate}}
      </button>
    </ng-container>
    <ng-container *ngIf="isEdit">
      <button *hasClaim="'page_edit'" class="btn btn-success btn-sm m-right-10" (click)="savePage()" cdkFocusInitial><i
          class="fas fa-save"></i> {{'SAVE' | translate}}
      </button>
    </ng-container>
    <button class="btn btn-danger btn-sm" (click)="onNoClick()"><i class="fas fa-times-circle"></i>
      {{'CANCEL' | translate}}
    </button>
  </div>
</div>
