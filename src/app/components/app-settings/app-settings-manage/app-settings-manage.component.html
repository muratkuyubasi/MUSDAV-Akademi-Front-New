<div class="close-btn-modal" (click)="onNoClick()">
  <i class="fa fa-times"></i>
</div>
<div class="container">
  <form [formGroup]="appSettingForm">
    <h3 mat-dialog-title> {{'APPSETTING' | translate }}</h3>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="appSettingKey"> {{'NAME' | translate }}:</label>
            <input formControlName="name"  type="text" class="form-control" id="appSettingKey">
            <div *ngIf="appSettingForm.get('name').touched && appSettingForm.get('name').errors">
              <div class="text-danger" *ngIf="appSettingForm.get('name').errors?.required">
                {{'NAME_IS_REQUIRED' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="appSettingKey"> {{'KEY' | translate }}:</label>
            <input formControlName="key" [disabled]="isEdit" type="text" class="form-control" id="appSettingKey">
            <div *ngIf="appSettingForm.get('key').touched && appSettingForm.get('key').errors">
              <div class="text-danger" *ngIf="appSettingForm.get('key').errors?.required">
                {{'KEY_IS_REQUIRED' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="appSettingValue"> {{'VALUE' | translate }}:</label>
            <input formControlName="value" type="text" class="form-control" id="appSettingValue">
            <div *ngIf="appSettingForm.get('value').touched && appSettingForm.get('value').errors">
              <div class="text-danger" *ngIf="appSettingForm.get('value').errors?.required">
                {{'VALUE_IS_REQUIRED' | translate }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <ng-container *ngIf="!isEdit">
        <button *hasClaim="'page_add'" class="btn btn-success btn-sm m-right-10" (click)="saveAppSetting()"
          cdkFocusInitial>
          <i class="fas fa-save"></i> {{'SAVE' | translate }}
        </button>
      </ng-container>
      <ng-container *ngIf="isEdit">
        <button *hasClaim="'page_edit'" class="btn btn-success btn-sm m-right-10" (click)="saveAppSetting()"
          cdkFocusInitial><i class="fas fa-save"></i>
          {{'SAVE' | translate }}
        </button>
      </ng-container>
      <button class="btn btn-danger btn-sm" (click)="onNoClick()">
        <i class="fas fa-times-circle"></i>
        {{'CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
