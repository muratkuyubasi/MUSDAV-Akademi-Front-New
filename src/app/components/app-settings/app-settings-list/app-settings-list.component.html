<div class="row align-items-center justify-content-between">
  <div class="col-md-auto col-sm-auto">
    <div class="content-header">
      <h1>
        {{'AppSettings' | translate }}

      </h1>
    </div>
  </div>
  <div class="col-md-auto col-sm-auto">
    <h4 class="widget-title">
      <button class="btn btn-success btn-sm m-right-10" *hasClaim="'app_settings_add'"
        (click)="onManageAppSetting(null)">
        <i class="fas fa-plus"></i>
        {{'ADD_APPSETTING' | translate }}
      </button>
    </h4>
  </div>
</div>
<div class="box box-primary">
  <div class="box-body">
    <div class="table-container table">
      <table mat-table [dataSource]="appSettings">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th style="width:30%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate }} </th>
          <td style="width:30%" mat-cell *matCellDef="let appSetting">
            <button *hasClaim="'app_settings_edit'" (click)="onManageAppSetting(appSetting)"
              class="btn btn-success btn-sm m-right-10" type="button">
              <i class="fas fa-pencil-alt"></i>
              <span class="d-none d-sm-inline"> {{'EDIT' | translate }}</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate }} </th>
          <td mat-cell *matCellDef="let appSetting"> {{appSetting.name}} </td>
        </ng-container>

        <!-- Key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> {{'KEY' | translate }} </th>
          <td mat-cell *matCellDef="let appSetting"> {{appSetting.key}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> {{'VALUE' | translate }} </th>
          <td mat-cell *matCellDef="let appSetting"> {{appSetting.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
