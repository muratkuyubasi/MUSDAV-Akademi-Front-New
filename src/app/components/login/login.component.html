<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="https://parantezteknoloji.com.tr/img/res/1593766299-res4.jpg" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/admin"><img width="70%" src="assets/img/logo.png" alt="image"></a>
                            </div>

                            <h3>Yönetim Paneli</h3>
                            <p>Lütfen Kullanıcı adı ve şifrenizi giriniz</p>

                            <form [formGroup]="loginFormGroup" (submit)="onLoginSubmit()">
                                <div class="form-group mb-3">
                                    <input formControlName="userName" placeholder="{{'EMAIL' | translate }}" class="form-control">
                                    <div class="text-danger" *ngIf="loginFormGroup.get('userName').errors?.required">
                                        zorunlu alan
                                      </div>
                                      <div class="text-danger" *ngIf="loginFormGroup.get('userName').errors?.email">
                                        {{'PLEASE_ENTER_VALID_EMAIL' | translate }}
                                      </div>
                                </div>

                                <div class="form-group mb-3">
                                    <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" placeholder=" {{'PASSWORD' | translate }}" class="form-control">
                                    
                                    
                                    <div *ngIf="loginFormGroup.get('password').touched && loginFormGroup.get('password').errors?.required"
                                        class="k-tooltip-validation">
                                        <div class="text-danger" *ngIf="loginFormGroup.get('password').errors?.required">
                                            {{'PASSWORD_IS_REQUIRED' | translate }}
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" [disabled]="!loginFormGroup.valid">{{'LOGIN' | translate }}</button>
                                
                                <!-- <div class="forgot-password">
                                    <a routerLink="/">Forgot Password?</a>
                                </div> -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
