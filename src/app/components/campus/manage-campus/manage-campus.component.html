<app-breadcrumb *ngIf="!isEditMode" title="Kampüs" subTitle="{{'ADD' | translate}}"></app-breadcrumb>
<app-breadcrumb *ngIf="isEditMode" title="Kampüs" subTitle="{{'EDIT' | translate}}"></app-breadcrumb>

<section class="listing-area mb-30">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all-listing" role="tabpanel">
            <div class="add-listing-box mb-30">
                <h3>Kampüs Bilgileri</h3>
                <div class="row">
                    <div class="col-sm-12">
                        <form [formGroup]="campusForm">
                            <div class="row">
                                
                                <div class="col-md-12">
                                   
                                    <div formArrayName="campusRecords">
                                        <div class="row">
                                          <div *ngFor="let name of campusRecords.controls; let i=index" class="m-bottom-10 col-md-6">Kampüs Adı ({{campusRecords.controls[i].get('languageCode').value}})
                                            <div class="form-inline" [formGroupName]="i">
                                              <div class="form-group">
                                                <input class="form-control mb-2" type="text" formControlName="name">
                                               
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group ">
                                        <label><i class='bx bx-book-open'></i>  {{'ADDRESS' | translate}}</label>
                                        <input formControlName="address" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group ">
                                        <label><i class='bx bx-book-open'></i>  {{'TELEPHONE' | translate}}</label>
                                        <input formControlName="telephone" class="form-control" />
                                        <div *ngIf="campusForm.get('telephone').touched && campusForm.get('telephone').errors">
                                            <div class="text-danger" *ngIf="campusForm.get('telephone').errors?.required">
                                              {{'MOBILE_IS_REQUIRED' | translate}}
                                            </div>
                                            <div class="text-danger" *ngIf="campusForm.get('telephone').errors?.pattern">
                                              {{'MOBILE_NUMBER_MUST_HAVE_10_DIGITS' | translate}}
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="m-top-10 col-md-12">
                                <ng-container *ngIf="isEditMode">
                                  <button *hasClaim="'campus_edit'" class="btn btn-success btn-sm m-right-10" (click)="saveCampus()"
                                    cdkFocusInitial><i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
                                </ng-container>
                                <ng-container *ngIf="!isEditMode">
                                  <button *hasClaim="'campus_add'" class="btn btn-success btn-sm m-right-10" (click)="saveCampus()"
                                    cdkFocusInitial><i class="fas fa-save"></i> {{'SAVE' | translate}}</button>
                                </ng-container>
                                <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/admin/users']"><i
                                    class="fas fa-times-circle"></i>
                                  {{'CANCEL' | translate}}</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
