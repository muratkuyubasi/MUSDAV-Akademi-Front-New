<div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto">
          <div class="content-header">
            <h3>{{'STUDENTS' | translate}}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="openedCourseStudents" matSort matSortDisableClear>
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'FIRST_NAME'| translate}} {{'LAST_NAME'| translate}}
                    </th>
                    <td mat-cell *matCellDef="let student"> 
                      {{student?.fullName}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'EMAIL'| translate}}
                    </th>
                    <td mat-cell *matCellDef="let student"> 
                        {{student?.email}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'PHONE'| translate}}
                    </th>
                    <td mat-cell *matCellDef="let student"> 
                        {{student?.phoneNumber}}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="option">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        
                    </th>
                    <td mat-cell *matCellDef="let student"> 
                        <ng-container>
                            <button  class="btn btn-warning btn-sm m-right-10" (click)="studentDetail(student)"
                              cdkFocusInitial><i class="fas fa-save"></i> {{'DETAIL' | translate}} <i class='bx bx-arrow-right'></i></button>
                          </ng-container>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
</div>
