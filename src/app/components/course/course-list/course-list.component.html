<app-breadcrumb [title]="'Kurslar'" [subTitle]="'Liste'"></app-breadcrumb>
<section class="listing-area mb-30">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="all-listing-tab" data-bs-toggle="tab" data-bs-target="#all-listing" type="button" role="tab" aria-controls="all-listing" aria-selected="true">Kurslar</button>
      </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all-listing" role="tabpanel">
            <div class="table-responsive">
                <div class="loading-shade" *ngIf="dataSource.loading$ | async">
                    <mat-spinner></mat-spinner>
                  </div>

                  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" class="table">
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>
                        <span> {{'ACTION' | translate}} </span>
                      </th>
                      <td mat-cell *matCellDef="let course">
                        <button *hasClaim="['course_add','course_add']" class="btn btn-primary btn-sm" [matMenuTriggerFor]="menu" aria-label="Action">
                          <i class="bx bx-list-ul"></i>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button class="btn btn-light btn-sm m-0" *hasClaim="'course_edit'" mat-menu-item
                            (click)="editCourse(course.code)">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="ml-1">{{'EDIT' | translate}}</span>
                          </button>
                          <button class="btn btn-light btn-sm m-0" *hasClaim="'course_delete'" mat-menu-item
                            (click)="deleteCourse(course)">
                            <i class="fas fa-trash-alt"></i> <span class="ml-1">{{'DELETE' | translate}}</span>
                          </button>
                         
                        </mat-menu>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME' | translate}} </th>
                      <td mat-cell *matCellDef="let course"> {{course.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="categoryName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CATEGORYNAME' | translate}} </th>
                      <td mat-cell *matCellDef="let course"> {{course.courseCategoryName
                    }}</td>
                    </ng-container>
                    <ng-container matColumnDef="teacher">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'TEACHER' | translate}} </th>
                      <td mat-cell *matCellDef="let course">{{course.user.firstName}} {{course.user.lastName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="isActive">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'STATUS' | translate}} </th>
                      <td mat-cell *matCellDef="let course">
                        <span *ngIf="course.isPublish" class="badge badge-success">{{'YES' | translate}}</span>
                        <span *ngIf="!course.isPublish" class="badge badge-danger">{{'NO' | translate}}</span>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="action-search">
                      <th mat-header-cell *matHeaderCellDef>
                      </th>
                    </ng-container>
                    <ng-container matColumnDef="title-search">
                      <th mat-header-cell *matHeaderCellDef>
                        <input type="text" class="form-control w-90" [formControl]="titleFilterCtl">
                      </th>
                    </ng-container>
                    <ng-container matColumnDef="categoryName-search">
                      <th mat-header-cell *matHeaderCellDef>
                        <input type="text" class="form-control w-90" [formControl]="categoryNameFilterCtl">
                      </th>
                    </ng-container>
                    <ng-container matColumnDef="teacher-search">
                      <th mat-header-cell *matHeaderCellDef>
                        <input type="text" class="form-control w-90" [formControl]="teacherFilterCtl">
                      </th>
                    </ng-container>
                    <ng-container matColumnDef="isActive-search">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-slide-toggle [formControl]="isActiveSearchFilterCtl">
                        </mat-slide-toggle>
                      </th>
                    </ng-container>
                    <ng-container matColumnDef="footer">
                      <td mat-footer-cell colspan="5" *matFooterCellDef>
                        <mat-paginator [length]="courseResource.totalCount" [pageSize]="courseResource.pageSize"
                          [pageSizeOptions]="[10, 25, 50,100]"></mat-paginator>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                    <tr mat-header-row
                      *matHeaderRowDef="['action-search','title-search','categoryName-search','teacher-search','isActive-search'];sticky: true">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="footerToDisplayed;sticky: true"></tr>
                  </table>
                  <ng-container *ngIf="dataSource.count === 0">
                    <div class="row">
                      <div class="col-sm-12 ml-4 mt-3">
                        <label class="font-weight-bold"> {{'NO_DATA_FOUND' | translate}}</label>
                      </div>
                    </div>
                  </ng-container>
            </div>
        </div>
      </div>
</section>
