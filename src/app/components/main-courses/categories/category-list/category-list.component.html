<app-breadcrumb [title]="'Kategoriler'" [subTitle]="'Liste'"></app-breadcrumb>
<section class="listing-area mb-30">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="all-listing" role="tabpanel">
      <div class="add-listing-box mb-30">
        <div class="row align-items-center justify-content-between">
            <div class="col-md-auto col-sm-auto">
              <div class="content-header">
                <h3>Kategoriler</h3>
              </div>
            </div>
            <div class="col-md-auto col-sm-auto">
              <h4 class="widget-title">
                <button *hasClaim="'user_add'" class="btn btn-success btn-sm m-right-10" [routerLink]="['/admin/courses/manage-category']">
                  <i class="fas fa-plus"></i> {{'ADD' | translate}} </button>
              </h4>
            </div>
          </div>
        <div class="box box-primary">
          <div class="box-body">
              <div class="table-container">
                  <table mat-table [dataSource]="dataSource" class="table">
                      <ng-container matColumnDef="name">
                          <th class="table-light" mat-header-cell *matHeaderCellDef> {{'KEY' | translate}} </th>
                          <td mat-cell *matCellDef="let element"> {{element.courseCategoryRecords[0]?.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                          <th class="table-light" style="width:30%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
                          <td style="width:30%" mat-cell *matCellDef="let element">
                            <button *hasClaim="'campus_edit'" (click)="managePage(element)" class="btn btn-success btn-sm m-right-10"
                              type="button">
                              <i class="fas fa-pencil-alt"></i>
                              <span class="d-none d-sm-inline"> {{'EDIT' | translate}}</span>
                            </button>
                            <button *hasClaim="'campus_delete'" (click)="deletePage(element)" class="btn btn-danger btn-sm" type="button">
                              <i class="fas fa-trash-alt"></i>
                              <span class="d-none d-sm-inline"> {{'DELETE' | translate}}</span>
                            </button>
                          </td>
                        </ng-container>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
